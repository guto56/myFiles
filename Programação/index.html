<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Vídeos do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
        .download-options {
            display: none;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Vídeos do YouTube</h2>
        <input type="text" id="videoUrl" placeholder="Cole o link do vídeo aqui" size="40">
        <button onclick="getVideoInfo()">Confirmar</button>
        <div id="videoInfo" class="download-options">
            <h3 id="videoTitle"></h3>
            <img id="videoThumbnail" src="" alt="Thumbnail">
            <h4>Baixar como:</h4>
            <div>
                <h5>MP4</h5>
                <button onclick="downloadVideo('mp4', '720p')">720p</button>
                <button onclick="downloadVideo('mp4', '1080p')">1080p</button>
                <button onclick="downloadVideo('mp4', '1080p60fps')">1080p60fps</button>
                <button onclick="downloadVideo('mp4', '1440p')">1440p</button>
                <button onclick="downloadVideo('mp4', '1440p60fps')">1440p60fps</button>
                <button onclick="downloadVideo('mp4', '4k')">4K</button>
                <button onclick="downloadVideo('mp4', '4k60fps')">4K60fps</button>
            </div>
            <div>
                <h5>MP3</h5>
                <button onclick="downloadVideo('mp3', '128kbps')">MP3 128kbps</button>
                <button onclick="downloadVideo('mp3', '256kbps')">MP3 256kbps</button>
                <button onclick="downloadVideo('mp3', '512kbps')">MP3 512kbps</button>
            </div>
        </div>
    </div>

    <script>
        function getVideoInfo() {
            let url = document.getElementById('videoUrl').value;
            let videoId = extractVideoId(url);
            if (videoId) {
                document.getElementById('videoThumbnail').src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('videoTitle').innerText = data.title;
                        document.getElementById('videoInfo').style.display = 'block';
                    });
            } else {
                alert('URL inválida!');
            }
        }

        function extractVideoId(url) {
            let match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);
            return match ? match[1] : null;
        }

        function downloadVideo(format, quality) {
            let url = document.getElementById('videoUrl').value;
            let videoId = extractVideoId(url);
            if (videoId) {
                let downloadUrl = `https://api.example.com/download?videoId=${videoId}&format=${format}&quality=${quality}`;
                window.location.href = downloadUrl;
            } else {
                alert('Por favor, insira um link válido!');
            }
        }
    </script>
</body>
</html>
