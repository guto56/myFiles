<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compressor de PDF</h1>
        <input type="file" id="fileInput" accept="application/pdf" />
        <button id="compressBtn">Diminuir</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('compressBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (!fileInput.files.length) {
                output.textContent = 'Por favor, selecione um arquivo PDF.';
                return;
            }

            const file = fileInput.files[0];

            // Verificar o tipo do arquivo
            if (file.type !== 'application/pdf') {
                output.textContent = 'Somente arquivos PDF s達o permitidos.';
                return;
            }

            output.textContent = 'Comprimindo...';

            try {
                const formData = new FormData();
                formData.append('file', file);

                // Endpoint correto para compress達o de PDF na PDF.co
                const response = await fetch('https://api.pdf.co/v1/pdf/convert/to/compressed-pdf', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'nexitlag@icloud.com_JFGdpJN9AN951GpE5SpNXQvZuoOhp4PFRZYIcGRoQ0iPHZRX8ev9JneCQqQjEHSw' // Sua chave API
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorMessage = await response.text();  // Pegando o erro detalhado
                    throw new Error(`Compress達o falhou: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();

                if (!data.url) {
                    throw new Error('URL do arquivo comprimido n達o retornada pela API.');
                }

                const compressedFileUrl = data.url;

                const downloadLink = document.createElement('a');
                downloadLink.href = compressedFileUrl;
                downloadLink.download = 'compressed.pdf';
                downloadLink.textContent = 'Baixar PDF Comprimido';
                output.innerHTML = '';
                output.appendChild(downloadLink);
            } catch (error) {
                output.textContent = 'Erro: ' + error.message;
            }
        });
    </script>
</body>
</html>
