<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não eh pra Entender</title>
</head>
<body>
    <header>
        <h1 id="title">Chat em Tempo Real</h1>
        <p id="desc">Converse com seus amigos em tempo real.</p>
    </header>


    <div class="guto">
        <p><strong>Você recebeu uma nova mensagem.</strong></p>
        <br>
        <p><strong>Augusto Luiz: </strong>você não entendeu qual parte sobre o que estava falando?</p>

    </div>

    <div class="enviarDiv">
        <label for="msg"><strong>Enviar:</strong>
            <input type="text" name="name" id="msg" placeholder="Digite sua mensagem">
        </label>
        <button class="btn" onclick="enviar()">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
