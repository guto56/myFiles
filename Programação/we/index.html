<html lang="en">
<head>
    <link rel="shortcut icon" href="./we:photos/we-fav-icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just We. üíù</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3a3a3a, #031d4b);
        }

        header {
            text-align: center;
            margin: 1em 0;
        }

        header p {
            margin-bottom: -1px;
            color: wheat;
        }

        h1 {
            margin: 0; /* Remove margens do t√≠tulo principal */
            color: white; /* Cor do t√≠tulo */
        }

        h2 {
            margin: 0.5em 0; /* Margem do subt√≠tulo */
            color: #e0e0e0; /* Cor do subt√≠tulo */
        }

        #search {
            margin-top: 15px;
            width: 15%;
            padding: 10px;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            transition: transform 0.6s, box-shadow 0.7s;
        }

        #search:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        main {
            width: 80%;
            margin: 1em auto;
            columns: 200px; /* Para layout em colunas */
            column-gap: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        img:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
        }

        /* Media Query para telas menores */
        @media (max-width: 600px) {
            main {
                columns: 3; /* Exibir 3 imagens por vez em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Just We. üíù</h1> <!-- T√≠tulo adicionado -->
        <input type="text" id="search" placeholder="Buscar imagens...">
        <p>ela carro olhos we abra√ßado abra√ßo janta comida carro corrida m√£o</p>
    </header>

    <main>
        <!--<img id="id para pesquisar" src="inserir imagem">-->
        <img id="ela olhos" src="./we:photos/15d5fd8b-c034-41a0-ad45-54703e92b462.jpg">
        <img id="ela" src="./we:photos/2ff2524f-d22e-40f4-b49f-6c79a36a8e2a.jpg">
        <img id="we abra√ßado" src="./we:photos/71ef3379-d624-4272-b460-4df7f5825143.jpg">
        <img id="carro corrida" src="./we:photos/86e94faa-da0c-43e4-8814-428e654d94b5.jpg">
        <img id="we" src="./we:photos/bb957489-80d3-4e2b-bdc5-e6dd4f9416b8.jpg">
        <img id="we" src="./we:photos/IMG_7382.jpeg">
        <img id="janta comida" src="./we:photos/IMG_7394.jpeg">
        <img id="carro corrida mao m√£o abra" src="./we:photos/IMG_7818.jpeg">
    </main>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const images = document.querySelectorAll('main img');

            images.forEach(img => {
                const id = img.id.toLowerCase();
                if (id.includes(searchTerm)) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });

            // Mover o foco para o topo do main
            document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
