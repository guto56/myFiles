<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./we:photos/we-fav-icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just We. üíù</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3a3a3a, #031d4b);
        }

        header {
            text-align: center;
            margin: 1em 0;
        }

        header p {
            margin-bottom: -1px;
            color: wheat;
        }

        h1 {
            margin: 0;
            color: white;
        }

        h2 {
            margin: 0.5em 0;
            color: #e0e0e0;
        }

        #search {
            margin-top: 15px;
            width: 15%;
            padding: 10px;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            transition: transform 0.6s, box-shadow 0.7s;
        }

        #search:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        main {
            width: 80%;
            margin: 1em auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.5s;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        img:hover {
            transform: scale(1.07);
        }

        /* Media Queries para diferentes resolu√ß√µes */

        /* Para telas menores que 600px (celulares) */
        @media (max-width: 600px) {
            main {
                grid-template-columns: repeat(2, 1fr); /* 2 imagens por linha em celulares */
            }

            #search{
                width: 35%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Just We. üíù</h1>
        <input type="text" id="search" placeholder="Buscar imagens...">
        <p>carro olhos we abra√ßado abra√ßo janta comida carro corrida m√£o</p>
    </header>

    <main>
        <img id="we abra√ßado" src="./we:photos/1.jpg">
        <img id="carro corrida" src="./we:photos/2.jpg">
        <img id="we" src="./we:photos/3.jpg">
        <img id="we" src="./we:photos/4.jpeg">
        <img id="janta comida" src="./we:photos/5.jpeg">
        <img id="carro corrida mao m√£o abra" src="./we:photos/6.jpeg">
    </main>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const images = document.querySelectorAll('main img');

            images.forEach(img => {
                const id = img.id.toLowerCase();
                if (id.includes(searchTerm)) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });

            // Mover o foco para o topo do main
            document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
