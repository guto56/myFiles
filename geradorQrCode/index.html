<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Gerador de QR Code</h1>
        <input type="text" id="inputText" placeholder="Digite um texto ou link" />
        <button id="generateBtn">Gerar QR Code</button>
        <div id="qrcodeContainer">
            <img class="opacity" id="qrcode" src="" alt="QR Code" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
