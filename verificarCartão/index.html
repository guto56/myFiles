<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" href="cute-3d-credit-card-illustration-design-free-png.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique Seu Cartão</title>
</head>
<body>

    <header>
        <h1>Seja bem vindo(a)!</h1>
        <p id="desc">Verifique se seu cartão já foi utilizado na internet por outra pessoa.</p>
    </header>

    <div id="content" class="content">

        <img class="cardImage" src="cute-3d-credit-card-illustration-design-free-png.jpg" alt="">
        <p style="opacity: 0;" id="dadosSalvos" class="dadosSalvos">Salvo!</p>
        <h4>Insira seus dados para começar!</h4>
        <div class="database">

            <label for="cardN   ame">Nome no Cartão:</label>
            <input type="text" name="" id="cardNameId">
            <label for="cardNumer">Número do Cartão:</label>
            <input type="number" name="" id="cardNumberId">
            <label for="cardDate">Data de Validade:</label>
            <input type="date" name="" id="cardDateId">
            <label for="cardCvv">CVV:</label>
            <input type="number" name="" id="cardCvvId">
            <button id="imagemAni">Verificar</button>

        </div> 

    </div>
   


        


    <script src="script.js"></script>
</body>
</html>
