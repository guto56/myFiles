<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartões</title>
</head>
<body>

    <h1>Cadastro de Cartões</h1>
    <hr>

    <div class="cadastrarBtnDiv">
        <button id="cadastrarBtn">Cadastrar novo Cartão</button>
    </div>

    <div id="content" style="display: none;">
        <label class="labelInput" for="nomeId">Nome</label>
        <input class="labelInput" type="text" name="" id="nomeId">

        <label class="labelInput" for="cpfId">CPF</label>
        <input class="labelInput" type="text" name="" id="cpfId">

        <label class="labelInput" for="numberId">Número do Cartão</label>
        <input class="labelInput" type="text" name="" id="numberId">

        <label class="labelInput" for="cvvId">CVV</label>
        <input class="labelInput" type="text" name="" id="cvvId">

        <button id="createNewCard">Salvar</button>

    </div>
    <hr>

    <div id="cardsRegistered">
        <h1>Cartões Registrados:</h1>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
