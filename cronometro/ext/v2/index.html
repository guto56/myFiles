<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Hora Atual V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="v2Time" class="time">00:00:00</div>

            <button id="showStopwatchBtn" onclick="toggleScreen()">Mostrar Cronômetro</button>
            <button id="backBtn">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
