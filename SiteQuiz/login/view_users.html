<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="view_users.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Registrados</title>
</head>
<body>
    <div class="users-container">
        <h1>Usuários Registrados</h1>
        <table id="users-table">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
        <button id="logout-button" class="btn">Sair</button>
        <div id="message"></div>
    </div>
    <script src="view_users.js"></script>
</body>
</html>
