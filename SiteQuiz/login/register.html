<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css"> <!-- Incluindo o CSS -->
    <script src="register.js" defer></script>
</head>
<body>
    <div id="loading" class="loading-overlay"></div>
        <div class="loader"></div>
    </div>
    
    <div class="registration-container">
        <h1>Registro de Usuário</h1>
        <form id="register-form">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <div id="message"></div>
            <button type="submit" id="registerbtn" class="btn">Registrar</button>
        </form>
        
        <button id="admin-login-button" class="btn">Acessar Usuários Registrados</button>
        <button id="login-button" class="btn">Login</button>
        
    </div>
</body>
</html>
